<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 class="title">stop watch</h2>
  <div class="container">
    <div class="header">hh : mm : ss : ms</div>
    <div data-timer class="timer">00 : 00 : 00 : 00</div>
    <div class="controls">
      <button data-start class="start btn">start</button>
      <button data-stop class="stop btn">stop</button>
      <button data-reset class="reset btn">reset</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
